<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource"  aria-label="Elements">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>

    </ng-container>

    <!-- TotalImpervious Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let row">{{row.area | number: '1.0-0'}}</td>
      <td mat-footer-cell *matFooterCellDef> {{getTotal() | number: '1.0-0'}} </td>

    </ng-container>

    <!-- MethodUsed Column -->
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let row">{{row.updated | date}}</td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>


</div>
