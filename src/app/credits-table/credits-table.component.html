<div>
  <table mat-table class="full-width-table" [dataSource]="dataSource"  aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Field</th>
      <td mat-cell *matCellDef="let row">{{row.field}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>value</th>
      <td mat-cell *matCellDef="let row">
          <span *ngIf="row.type === 'percent'">{{row.value}}</span>   
          <span *ngIf="row.type === 'area'">{{row.value | number}} ft<sup>2</sup></span>    
          <span *ngIf="row.type === 'acres'">{{row.value | number}} AC</span>      
          <span *ngIf="row.type === 'date'">{{row.value | date}}</span>      
          <span *ngIf="!row.type">{{row.value}}</span>                  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
